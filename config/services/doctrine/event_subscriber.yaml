services:
    _defaults:
        autowire: false
        autoconfigure: false

    App\Infrastructure\Doctrine\EventSubscriber\AggregateActivitySubscriber:
        arguments:
            - '@event_dispatcher'
        tags:
            - { name: 'doctrine.event_subscriber', priority: -2048 }

    App\Infrastructure\Doctrine\EventSubscriber\UserActivitySubscriber:
        arguments:
            - '@security.password_hasher'
        tags:
            - { name: 'doctrine.event_subscriber' }
